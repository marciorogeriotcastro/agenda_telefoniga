<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   <div class="container">
    <header>
        <img src="./imagen/th.jpg" alt="Telefone">
        <h1>Agenda de Contatos MC</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="tel" id="numero-telefone" required placeholder="Numero do telefone"/>
        <button type="submit">Salvar+</button>
    </form>
    <table cellspacing ="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Numero do telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
         
            <tr>
                <td id="nome-contato">---</td>
                <td id="numero-telefone">---</td>
            </tr>
        
    </table>
   </div>
   <script src="./main.js"></script>
    
</body>
</html>
